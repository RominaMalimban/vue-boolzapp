<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <!-- header -->
        <header></header>

        <!-- main -->
        <main>
            <div class="container">

                <!-- section contatti parte sx-->
                <section class="contacts">

                    <!-- user info -->
                    <div class="top-main">
                       
                        <div id="user" class="avatar">
                            <img :src="user.avatar" :alt="user.name">
                            <span>{{user.name}}</span>
                        </div>
                        

                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message center-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- notications -->
                    <div id="notifications">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="msg-notifications">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- search contacts -->
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input 
                        type="text" 
                        placeholder="Cerca o inizia una nuova chat"
                        v-model="searchContact">
                    </div>
                    
                    <!-- list chats -->
                    <div class="chats">

                        <!-- gestione elenco chat -->
                        <div 
                        v-for="(contact, index) in contacts"
                        class="chat-message avatar"
                        @click="clickChat(index)"
                        :class="activeChat === index ? 'active' : ''"
                        >
                            
                            <div class="chat-info">
                                <img :src="contact.avatar" :alt="'immagine di ' + contact.name">
                                <div class="info-chat">
                                    <div class="avatar-name">{{contact.name}}</div>
                                    <div class="info-text">
                                        {{contact.messages[contact.messages.length-1].message}}
                                    </div>
                                </div>
                            </div>
                           
                            <div class="time-last-message">12:00</div>
                        </div>
                    </div>
                </section>
                <!-- chiusura section contatti parte sx-->

                <!-- section conversazione parte dx-->
                <section class="chat">

                    <!-- info avatar in chat attiva -->
                    <div class="top-main">
                        <div class="chat-avatar avatar">
                            <img :src="contacts[activeChat].avatar" alt="avatar chat">
                            <div class="info-avatar">
                                <div class="avatar-name">{{contacts[activeChat].name}}</div>
                                <div class="last-access">Ultimo accesso oggi alle 21</div>
                            </div>
                        </div>
                        
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip center-icon"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    
                    <!-- messaggi chat -->
                    <div class="conversation">
                        <div 
                        v-for="info in contacts[activeChat].messages" 
                        :class="info.status === 'sent' ? 'my-txt' : 'answer'" 
                        class="box">

                            <div>{{info.message}}</div> 
                            <div class="time">12:00</div> 

                        </div>
                    </div>

                    <!-- input chat -->
                    <div class="area-message">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" 
                        v-model="newMessage" 
                        @keyup.enter="sendNewMessage">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </section>
                <!-- chiusura section conversazione parte dx-->
            </div>
            
        </main>
        <!--chiusura main  -->

    </div>
    <!-- chiusura div app -->

    <!-- link Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- link javaScript -->
    <script src="js/script.js"></script>
</body>
</html>
